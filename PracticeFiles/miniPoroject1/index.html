<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"

  <body>

          <img src="shradha.jpeg" alt="Shradha">
          <a href="#">Apna College</a>
        </div>

        <div class="btn_two">
          <label for="check" style="color: grey">
            <i class="fa-solid fa-xmark"></i>
          </label>
        </div>

        <div class="menu">
          <ul>
            <li>
              <i class="fa-solid fa-image"></i>
              <a href="https://www.google.com/search?sca_esv=7f3205b42edbd4d3&rlz=1C1VDKB_enIN1185IN1185&sxsrf=AE3TifOV3bsEjvYkHEDIilwNMNELcH9Apw:1765074155861&udm=2&fbs=AIIjpHxU7SXXniUZfeShr2fp4giZ1Y6MJ25_tmWITc7uy4KIemkjk18Cn72Gp24fGkjjh6xc8y8oU3IJovU34XDyOFvEbxWRMbrn584_vSQ1MOIomujmVmSTDvykTVp9ApZHG41_RTptzN4ht4tl_SloHT8wLocw1NDA9LlTW9AARXzjFiPcrYp6YtN4zHqfN2czeJWhUaC2aXi3W592mRYpjL6H-qmD5w&q=google+gallery&sa=X&sqi=2&ved=2ahUKEwiwxr_QtaqRAxXgzDgGHehaGG8QtKgLegQIDBAB&biw=1536&bih=776&dpr=1.25">Google Photos</a>
            </li>
            <li>
              <i class="fa-solid fa-arrow-up-right-from-square"></i>
              <a href="https://www.dca.ca.gov/about_us/kbs_chrome.shtml">Shortcuts</a>
            </li>
            <li>
              <i class="fa-solid fa-photo-film"></i>
              <a href="https://www.exhibit.so/">Exhibits</a>
            </li>
            <li>
              <i class="fa-solid fa-calendar-days"></i>
              <a href="https://in.bookmyshow.com/explore/events-phagwara">Events</a>
            </li>
            <li>
              <i class="fa-solid fa-store"></i>
              <a href="https://chromewebstore.google.com/">Store</a>
            </li>
            <li>
              <i class="fa-solid fa-phone"></i>
              <a href="#">Contact</a>
            </li>
            <li>
              <i class="fa-regular fa-comments"></i>
              <a href="#">Feedback</a>
            </li>
          </ul>
        </div>

        <div class="social_media">
          <ul>
            <a href="#"><i class="fa-brands fa-facebook"></i></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></i></a>
            <a href="#"><i class="fa-brands fa-youtube"></i></a>
          </ul>
        </div>

</html>
