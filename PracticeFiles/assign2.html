<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 2</title>
</head>
<body>
    <h2>Feedback Form</h2>
    <form action="/Feedback">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Write your name">
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="emailid" placeholder="Write your email">
        <br><br>
        <label for="mess">Message:</label><br>
        <textarea name="message" id="mess" rows="5" cols="40"></textarea>
        <br><br>
        <label for="rate">Rate us our of 5:</label><br>
        <input type="radio" name="rate" id="1" value="One">
        <label for="1">1</label><br>
        <input type="radio" name="rate" id="2" value="Two">
        <label for="2">2</label><br>
        <input type="radio" name="rate" id="3" value="Three">
        <label for="3">3</label><br>
        <input type="radio" name="rate" id="4" value="Four">
        <label for="4">4</label><br>
        <input type="radio" name="rate" id="5" value="Five">
        <label for="5">5</label><br>
        <br><br>
        <button>Send your message!</button>
    </form>
</body>
</html>
